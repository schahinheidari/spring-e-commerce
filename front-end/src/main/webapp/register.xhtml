<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>User Registration</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
        }

        .centered-form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</h:head>
<h:body>

    <div class="centered-form">
        <h:form id="registrationForm">

            <h:outputLabel for="name" value="Name: " />
            <p:inputText id="name" value="" required="true" />

            <h:outputLabel for="family" value="Family: " />
            <p:inputText id="family" value="" required="true" />

            <h:outputLabel for="username" value="Username: " />
            <p:inputText id="username" value="" required="true" />

            <h:outputLabel for="email" value="Email: " />
            <p:inputText id="email" value="" required="true" />

            <h:outputLabel for="password" value="Password: " />
            <p:password id="password" value="" required="true" feedback="true" />

            <p:commandButton value="Save" action="" update="@form" style="margin-right: 10px;" />
            <p:commandButton value="Cancel" action="" immediate="true" />

        </h:form>
    </div>
</h:body>
</html>
