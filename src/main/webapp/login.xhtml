<html xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>				
<h:body>
	<h:form>
	
		<p:growl id="enter" showDetail="true" sticky="true" />
		<p:panel id="log into"  header="Enter">
		<h:panelGrid>
			<h:outputLabel for="email" value="E-mail"/>
            <p:inputText id="email" value="#{loginMB.email}" required="true" validatorMessage="E-mail incorrect">
            <c:validateRegex pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})$"/>
            </p:inputText>
            
			<h:outputLabel for="password" value="Password" />
            <p:inputText type="password" id="password" value="#{loginMB.password}" required="true" placeholder="Enter your password" >
            <c:validateLength minimum="6" />
            </p:inputText>
		
			<p:commandButton value="Enter" action="#{loginMB.login}" update="@form" />
            <p:commandButton value="Cancel" ajax="true" immediate="true" type="reset" />
			
			<h:outputLabel value="Not registered yet ?" />
			<a href="register.xhtml">CADASTRE-SE</a>
			
		</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
