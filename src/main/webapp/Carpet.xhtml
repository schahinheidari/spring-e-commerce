<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>List of carpet</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="Carpet" header="Product information">
			<p:dataTable var="prd" value="#{carpetServer.list}" border="1">

				<p:column headerText="Description" style="width:200px">
					<h:outputText value="#{prd.description}" />
				</p:column>

				<p:column headerText="Model" style="width:50px">
					<h:outputText value="#{prd.model}" />
				</p:column>

				<p:column headerText="Size" style="width:50px">
					<h:outputText value="#{prd.size}" />
				</p:column>

				<p:column headerText="Price" style="width:70px" update="qtd">
					<h:outputText value="#{prd.price}" />
				</p:column>

				<p:column headerText="Quantity" style="width:40px">
					<h:outputText id="qtd" value="#{carpetServer.quantity}"
						style="padding-left: 10px" />
				</p:column>

				<p:column headerText="Remove" style="width:70px">
					<p:commandLink id="ajax" action="#{carpetServer.removeItem(prd)}"
						update="@form">
						<h:outputText value="Remove" />
					</p:commandLink>
				</p:column>

			</p:dataTable>
			<br></br>
			<p:commandButton value="finalize purchase " action="#{carpetServer.finalize}" />
			<h:outputLabel for="total" value="Total    " />
			<h:outputText id="total" value="#{carpetServer.total}" />
		</p:panel>
	</h:form>
</h:body>
</html>
