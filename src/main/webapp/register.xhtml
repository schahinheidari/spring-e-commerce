<html xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Register</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" /> 
		<p:panel id="register"  header="New Client">
		
		<h:panelGrid >
            <h:outputLabel for="name" value="Name Surname"/>
            <p:inputText id="name" value="#{clientServer.nameClient}" required="true" placeholder="Name and surname" validatorMessage="Invalid size">
            <c:validateLength minimum="3" />
            </p:inputText>
               
            <h:outputLabel for="cpf" value="CPF" />
            <p:inputMask id="cpf" value="#{clientServer.cpf}" required="true"
             mask="999.999.999-99" placeholder="Enter your CPF"/>
 
            <h:outputLabel for="email" value="E-mail" />
            <p:inputText id="email" value="#{clientServer.email}" required="true" placeholder="exemplo@email.com" validatorMessage="E-mail invalido">
            <c:validateRegex pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})$"/>
            </p:inputText>
            
            <h:outputLabel for="password" value="Password" />
            <p:inputText type="password" id="password" value="#{clientServer.password}" required="true" placeholder="Enter your password" validatorMessage="Your password does not contain 6 digits">
            <c:validateLength minimum="6" />
            </p:inputText>
            
            <p:commandButton value="Register" action="#{clientServer.save}" update="@form" />
            <p:commandButton value="Cancel" ajax="true" immediate="true" type="reset" />
         </h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
