version: "3.8"

services:
  my-postgres:
    container_name: my-postgresdb
    image: postgres:latest
    environment:
      PGSQL_DATABASE: projectm2
      PGSQL_ROOT_PASSWORD: posgres
    ports:
      - 5432:5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      ecommerce-backend:

  ecommerce:
    container_name: t-ecommerce
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 9090:9090
    depends_on:
      - t-pgsqldb
    environment:
      - spring.datasource.url=jdbc.postgresql://localhost:5432/projectm2
      - spring.datasource.username=postgres
      - spring.datasource.password=postgres
      - spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL8Dialect
    networks:
      ecommerce-backend:
    restart: on-failure